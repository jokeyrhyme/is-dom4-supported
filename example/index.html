<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <style>
  code {
    font-family: monospace;
    white-space: pre-wrap;
  }
  section {
    display: inline-block;
  }
  </style>
</head>
<body>
  <h1>DOM features supported</h1>
  <section>
    <h2>window.isDOM4Supported()</h2>
    <code id="code-auto"></code>
  </section>
  <section>
    <h2>window.isDOM4Supported(el)</h2>
    <code id="code-provided"></code>
  </section>
  <section>
    <h2>window.isDOM4Supported(el, { ignore })</h2>
    <code id="code-ignore"></code>
  </section>
  <script src="../dist/index.js"></script>
  <script>
  (function () {
    'use strict';

    var code, report;

    if (window.isDOM4Supported()) {
      document.documentElement.style.backgroundColor = '#00aa00';
    } else {
      document.documentElement.style.backgroundColor = '#aa0000';
    }

    code = document.getElementById('code-auto');
    report = window.isDOM4Supported(null, { returnObject: true });

    code.appendChild(
      document.createTextNode(
        JSON.stringify(report, null, 2)
      )
    );

    code = document.getElementById('code-provided');
    report = window.isDOM4Supported(code, { returnObject: true });

    code.appendChild(
      document.createTextNode(
        JSON.stringify(report, null, 2)
      )
    );

    code = document.getElementById('code-ignore');
    report = window.isDOM4Supported(code, {
      ignore: ['dom4.customevent', 'dom4.mutationobserver'],
      returnObject: true
    });

    code.appendChild(
      document.createTextNode(
        JSON.stringify(report, null, 2)
      )
    );
  }());
  </script>
</body>
</html>
